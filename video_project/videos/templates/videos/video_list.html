<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video List</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #4CAF50;
            text-align: center;
        }
        a {
            display: inline-block;
            margin: 10px 0;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #45a049;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin-bottom: 30px;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        h2 {
            margin-bottom: 10px;
            color: #333;
        }
        video {
            display: block;
            max-width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .no-videos {
            text-align: center;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Uploaded Videos</h1>
        <a href="{% url 'upload_video' %}">Upload New Video</a>
        <ul>
            {% if videos %}
                {% for video in videos %}
                    <li>
                        <h2>{{ video.title }}</h2>
                        <video width="640" height="360" controls>
                            <source src="{{ video.video_file.url }}" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </li>
                {% endfor %}
            {% else %}
                <p class="no-videos">No videos uploaded yet. Be the first to upload!</p>
            {% endif %}
        </ul>
    </div>
</body>
</html>
